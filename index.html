<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>京东手机端-流式布局</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/swiper/css/swiper.min.css">
	<style type="text/css">
		.swiper-pagination-bullet-active{
			background: rgb(250, 188, 9);
		}
		.swiper-wrapper{
			list-style: none;
		}
		.swiper-wrapper img{
			width: 100%;
		}
	</style>
</head>
<body style="background-color: #ddd;">
<!-- 版心容器，在320与640之间自适应 -->
<div class="jd_container">
	<!-- 顶部搜索 -->
	<div class="jd_top">
		<div class="jd_search">

			<div class="search">
				<span></span>
				<span></span>
				<input type="textbox" placeholder="卫衣 连衣裙 牛仔裤哈哈哈">
			</div>
			<a href="javascript:;" class="login">登录</a>
		</div>
	</div>

	<!-- 轮播图 -->
	<div class="swiper-container">
		<ul class="swiper-wrapper">
			<li class="swiper-slide"><a href="javascript:;"><img src="img/jd_lunbo1.jpg"></a></li>
			<li class="swiper-slide"><a href="javascript:;"><img src="img/jd_lunbo2.jpg"></a></li>
			<li class="swiper-slide"><a href="javascript:;"><img src="img/jd_lunbo3.jpg"></a></li>
			<li class="swiper-slide"><a href="javascript:;"><img src="img/jd_lunbo4.jpg"></a></li>
			<li class="swiper-slide"><a href="javascript:;"><img src="img/jd_lunbo5.jpg"></a></li>
		</ul>
		<ul id="dot" class="swiper-pagination">
			<li class="now"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- 导航栏 -->
	<nav>
		<ul class="type clearfix">
			<li><a href="javascript:;"><img src="img/type1.png"></a><p>分类1</p></li>
			<li><a href="javascript:;"><img src="img/type2.png"></a><p>分类2</p></li>
			<li><a href="javascript:;"><img src="img/type3.png"></a><p>分类3</p></li>
			<li><a href="javascript:;"><img src="img/type4.png"></a><p>分类4</p></li>
			<li><a href="javascript:;"><img src="img/type5.png"></a><p>分类5</p></li>
			<li><a href="javascript:;"><img src="img/type6.png"></a><p>分类6</p></li>
			<li><a href="javascript:;"><img src="img/type7.png"></a><p>分类7</p></li>
			<li><a href="javascript:;"><img src="img/type8.png"></a><p>分类8</p></li>
		</ul>
	</nav>
	<!-- 产品区块 -->
	<div class="jd_product">
		<div class="jd_probox"  id="seckill">
			<div class="pro_tit">
				<div class="fl_left sk">
					<span class="sk_icon"></span>
					<span class="sk_text">掌上秒杀</span>
					<div class="sk_time">
						<span>0</span>
						<span>0</span>
						<span>:</span>
						<span>0</span>
						<span>0</span>
						<span>:</span>
						<span>0</span>
						<span>0</span>
					</div>
				</div>
				<div class="fl_right ma_r10"><a href="javascript:;">更多>></a></div>
			</div>
			<div class="pro_con">
				<ul class="clearfix">
					<li>
						<a href="javascript:;"><img src="img/sk1.jpg"></a>
						<p class="new_price">￥12.00</p>
						<p class="old_price">￥100.00</p>
					</li>
					<li>
						<a href="javascript:;"><img src="img/sk2.jpg"></a>
						<p class="new_price">￥888.00</p>
						<p class="old_price">￥1000.00</p>
					</li>
					<li>
						<a href="javascript:;"><img src="img/sk1.jpg"></a>
						<p class="new_price">￥10.00</p>
						<p class="old_price">￥100.00</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="jd_probox" id="chaoshi">
			<div class="pro_tit">
				<h3 class="h_before">京东超市</h3>
			</div>
			<div class="pro_con clearfix">
				<div class="fl_left bo_right"><a href="javascript:;"><img src="img/jd_cs1.jpg"></a></div>
				<div class="fl_left bo_bottom"><a href="javascript:;"><img src="img/jd_cs2.jpg"></a></div>
				<div class="fl_left"><a href="javascript:;"><img src="img/jd_cs3.jpg"></a></div>
			</div>
		</div>
		<div class="jd_probox" id="ziying">
			<div class="pro_tit">
				<h3 class="h_before">京东自营</h3>
			</div>
			<div class="pro_con  clearfix">
				<div class="fl_left bo_bottom"><a href="javascript:;"><img src="img/jd_zy2.jpg"></a></div>
				<div class="fl_right bo_left"><a href="javascript:;"><img src="img/jd_zy1.jpg"></a></div>
				<div class="fl_left"><a href="javascript:;"><img src="img/jd_zy3.jpg"></a></div>
				
			</div>
		</div>
	</div>
</div>


<script src="https://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="text/javascript" src="assets/swiper/js/swiper-3.4.2.jquery.min.js"></script>
<!-- <script type="text/javascript" src="assets/swiper/js/swiper.min.js"></script> -->
<script type="text/javascript">
	$(document).ready(function () {
		var mySwiper = new Swiper ('.swiper-container', {
		autoplay : 2000,
	    loop: true,
	    autoplayDisableOnInteraction : false,
	    pagination : '.swiper-pagination'
		});
	})
	
	// 1、自动轮播
	// 2、无缝滑动
	// 3、显示指示器
</script>
</body>
</html>
